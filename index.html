<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://iili.io/UBE2wu.md.jpg" type="image/x-icon">

    <!-- css js  -->
    <link rel="stylesheet" href="./assets/main.css">
    <script src="./assets/main.js" defer></script>
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- moment js  -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- animation icon  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text" name="search-city" id="search-input" placeholder="Nhập tên thành phố...">
                <span class="microphone">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                <p class="temperature">--</p>
            </div>
        </div>

        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="value weather-sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">Mặt trời lặn</div>
                    <div class="value weather-sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value "><span class="weather-humidity"></span> %</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="weather-wind"></span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <lottie-player class="animation-leaf-left" src="https://assets9.lottiefiles.com/packages/lf20_dw8rzsix.json"
        background="transparent" speed="0.3" style="width: 500px; height: 500px;" loop autoplay></lottie-player>
    <lottie-player class="animation-leaf-right" src="https://assets9.lottiefiles.com/packages/lf20_dw8rzsix.json"
        background="transparent" speed="0.3" style="width: 500px; height: 500px;" loop autoplay></lottie-player>
    <lottie-player class="animation-tree-left" src="https://assets5.lottiefiles.com/private_files/lf30_jkj3sxfl.json"
        background="transparent" speed="0.3" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <lottie-player class="animation-tree-right" src="https://assets5.lottiefiles.com/private_files/lf30_jkj3sxfl.json"
        background="transparent" speed="0.3" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
</body>

</html>
